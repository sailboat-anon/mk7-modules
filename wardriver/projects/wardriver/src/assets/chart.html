<html><head><script src='./chart.min.js'></script></head><body>
<canvas id="wirelessLandscapeChart" width="400" height="400">    
    <script>
        const ctx = document.getElementById('wirelessLandscapeChart');
        const wirelessLandscapeChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Access Points', 'APs w/ Clients', 'Unassociated', 'Out of Range'],
                datasets: [{
                    label: 'Wireless Landscape',
                    data: [12, 19, 3, 5], // {{ backend.data }}
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        </script>
</canvas>
